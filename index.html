<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape js example</title>

    <script src="./assets/js/vendor/grapes.min.js"></script>
    <link rel="stylesheet" href="./assets/css/vendor/grapes.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="./assets/js/vendor/grapsjs-blocks-basic.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
</head>

<body>

    <div id="navbar" class="sidenav d-flex flex-column overflow-scroll">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h3 logo">
                    CodeVila
                </span>
            </div>
        </nav>

        <div class="my-2 d-flex flex-column">
            <button type="button" class="btn btn-outline-secondary btn-sm mx-2 mb-2" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="bi bi-file-earmark-plus"></i>
            </button>

            <ul class="list-group pages">
                <li class="list-group-item d-flex justify-content-betwen align-items-center">
                    home

                    <div class="m-2">
                        <buttton class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-fill"></i>
                        </buttton>
                        <buttton class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </buttton>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-betwen align-items-center">
                    about

                    <div class="m-2">
                        <buttton class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-fill"></i>
                        </buttton>
                        <buttton class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </buttton>
                    </div>
                </li>

                <li class="list-group-item d-flex justify-content-betwen align-items-center">
                    contact

                    <div class="m-2">
                        <buttton class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil-fill"></i>
                        </buttton>
                        <buttton class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </buttton>
                    </div>
                </li>
            </ul>
        </div>

        <div class="mb-2">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="block-tab" data-bs-toggle="tab" data-bs-target="#block"
                        aria-selected="true" aria-controls="block">
                        <i class="bi bi-grid-fill"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="layer-tab" data-bs-toggle="tab" data-bs-target="#layer"
                        aria-selected="true" aria-controls="layer">
                        <i class="bi bi-layers-fill"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="style-tab" data-bs-toggle="tab" data-bs-target="#style"
                        aria-selected="true" aria-controls="style">
                        <i class="bi bi-palette-fill"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="trait-tab" data-bs-toggle="tab" data-bs-target="#trait"
                        aria-selected="true" aria-controls="trait">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="block" role="tabpanel" aria-labelledby="block-tab">
                    <div id="blocks"></div>
                </div>
                <div class="tab-pane fade" id="layer" role="tabpanel" aria-labelledby="layer-tab">
                    <div id="layers-container"></div>
                </div>
                <div class="tab-pane fade" id="style" role="tabpanel" aria-labelledby="style-tab">
                    <div id="styles-container"></div>
                </div>
                <div class="tab-pane fade" id="trait" role="tabpanel" aria-labelledby="trait-tab">
                    <div id="trait-container"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="main-content">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <div class="panel__devices"></div>
                <div class="panel__basic-actions"></div>
            </div>
        </nav>

        <div id="editor"></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="create-page" novalidate onsubmit="return validateForm(event)">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearForm()"></button>
                        </div>
                        <div class="modal-body">

                            <div class="col-auto">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Page name</label>
                                    <input type="text" class="form-control form-sm" id="name" name="name"
                                        placeholder="Name of Page" required>
                                    <div class="invalid-feedback"> please provide a valid name</div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                onclick="clearForm()">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
